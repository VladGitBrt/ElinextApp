<ng-template #notLoading>
  <elinext-login
    (isLogged)="logStat($event)"
    (userFound)="registratedUser($event)"
    *ngIf="logStatus === false; else elseBlock"
  ></elinext-login>
  <ng-template #elseBlock>
    <elinext-header></elinext-header>
    <elinext-content [user]="currentUser" [Users]="Users"></elinext-content>
    <elinext-footer></elinext-footer> </ng-template
></ng-template>
<elinext-spinner *ngIf="loading === true; else notLoading"></elinext-spinner>
