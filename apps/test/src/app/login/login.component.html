<div class="login-container">
  <mat-form-field appearance="fill">
    <mat-label>Email or Nickname</mat-label>
    <input matInput id="name" [formControl]="name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput id="password" [formControl]="password" />
  </mat-form-field>

  <button
    mat-button
    color="primary"
    (click)="isLoggedIn()"
    style="border: 1px solid lightblue"
  >
    Login
  </button>
</div>
